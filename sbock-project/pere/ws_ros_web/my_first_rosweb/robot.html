  <div class="custom-hero">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <h1 >Control del robot</h1>
          <div  class="line js-line mx-auto mb-3 my-3"></div>
          <form name="form" class="mb-2" method="get">
            <label class="text-black" for="email">IP del servidor</label>
            <input type="text" name="dir_server" id="dir_server" class="form-control d-inline-flex" name="dir_server" id="dir_server">
          </form>
          <div class="text-white">
            <button class="btn-xl rounded-pill mt-2 btn btn-success" id="btn_con">Conectar</button>
            <button class="btn-xl rounded-pill mt-2 btn btn-danger" id="btn_dis">Desconectar</button>
          </div>
          <div class="card-body" id="panel_control">
            <h2 id="title">Panel de control</h2>
            <button class="mt-2 btn btn-primary" id="btn_move">Mover</button>
            <button class="mt-2 btn btn-primary" id="btn_stop">Parar</button>
            <button class="mt-2 btn btn-primary" id="btn_turn">Cambiar sentido</button>
        </div>
        
        
        <div class="container d-flex align-items-center justify-content-center">
          <div class="col-6 row justify-content-center">
            <p>Posición actual del robot</p>
            <p>
            <span>X: <span id="pos_x"></span></span>
            <br>
            <span>Y: <span id="pos_y"></span></span>
          </p>
          </div>
          <div class="col-1 mr-3 row d-flex align-self-center">
            <img class="btn" id="btn_left" src="assets/img/izquierda.png"></img>
          </div>
          <div class="col-1 mr-3 row d-flex flex-column">
            <img class="btn" id="btn_up" src="assets/img/arriba.png"></img>
            <img class="btn" id="btn_pausa" src="assets/img/pausa.png"></img>
            <img class="btn" id="btn_down" src="assets/img/abajo2.png"></img>
          </div>
          <div class="col-1 row d-flex align-self-center">
            <img class="btn" id="btn_right" src="assets/img/derecha.png"></img>
          </div>
        </div>
          
        
        
      </div>
        
      </div>
    </div>
  </div>
    
  <div id="overlayer"></div>
  <div class="loader">
    <div class="spinner-border" role="status">
      <span class="sr-only">Cargando...</span>
    </div>
  </div>
